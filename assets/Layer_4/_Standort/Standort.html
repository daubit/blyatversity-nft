<script type="application/javascript">
	async function f() {
		const h = document.getElementById("dtext1");
		try {
			const ip = await (await fetch("https://api.ipify.org?format=json")).json();
			const s = await (await fetch(`https://api.geoiplookup.net/?query=${ip.ip}&json=true`)).json();
			h.style.fontSize = `${s.city.lenth * -0.666 + 29.67}px`;
			const tn = document.createTextNode(s.city);
			h.appendChild(tn);
		} catch (e) {
			console.log(e);
			const tn = document.createTextNode("Blyatversity");
			h.appendChild(tn);
		}
	}
	f();
</script>
